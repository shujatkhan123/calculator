<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="main">

        <div>
            <input type="text" disabled id="cal">
        </div>

        <div>
            <button class="rest" onclick="reset()">DeL</button>
        </div>

        <div>
            <button class="btn" onclick="sum(1)">1</button>
            <button class="btn" onclick="sum(2)">2</button>
            <button class="btn" onclick="sum(3)">3</button>
            <button class="btn" onclick="sum('/')">/</button>
        </div>

        <div>
            <button class="btn" onclick="sum(4)">4</button>
            <button class="btn" onclick="sum(5)">5</button>
            <button class="btn" onclick="sum(6)">6</button>
            <button class="btn" onclick="sum('-')">-</button>
        </div>

        <div>
            <button class="btn" onclick="sum(7)">7</button>
            <button class="btn" onclick="sum(8)">8</button>
            <button class="btn" onclick="sum(9)">9</button>
            <button class="btn" onclick="sum('*')">*</button>
        </div>

        <div>
            <button class="plus" onclick="sum('+')">+</button>
        </div>

        <div>
            <button class="double" onclick="min()">=</button>
            <button class="double" onclick="sum(0)">0</button>
        </div>

    </div>


    <script src="aap.js"></script>
</body>

</html>
